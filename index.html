<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="timer" id="timer-1">
      <div class="field">
        <span class="value decoration" data-value="days">00</span>
        <span class="label decoration">Days</span>
      </div>

      <div class="field">
        <span class="value decoration" data-value="hours">00</span>
        <span class="label decoration">Hours</span>
      </div>

      <div class="field">
        <span class="value decoration" data-value="mins">00</span>
        <span class="label decoration">Minutes</span>
      </div>

      <div class="field">
        <span class="value decoration" data-value="secs">00</span>
        <span class="label decoration">Seconds</span>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
